{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-purple fixed-top">
        <div class="container">
          <a class="navbar-brand me-4" href="{% url 'home' %}">
	    <img src="/static/main/mindbody-logo.png" alt="" width="60" height="36">
	  </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav me-auto">
              <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'blog' %}">Blog</a>
	      <a class="nav-item nav-link" href="{% url 'blog' %}">Gallery</a>
	      <a class="nav-item nav-link" href="#">Shop</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
		<a href="#!" role="button">
		  <i class="fa fa-facebook fa-lg icon-soc"></i>
		</a>
		<a href="#!" role="button">
		  <i class="fa fa-twitter fa-lg icon-soc"></i>
		</a>
		<a href="#!" role="button">
		  <i class="fa fa-instagram fa-lg icon-soc"></i>
		</a>
		<a href="#!" class="btn btn-outline-light btn-pos">Contact Us!</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
